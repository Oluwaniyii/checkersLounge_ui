<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
    <div class="wrapper">
        <div class="player-pfp"></div>

        <div class="logo">
            Checkers Lounge
        </div>

        <div class="helper-hint">
            Access Game Server
        </div>

        <div class="join">
            <div class="join-room">
                <input type="text" class="club-link" placeholder="Paste link and hit enter to join club">
            </div>
            <div class="create-room">
                <button class="create-club">
                    Create a new game club
                </button>
            </div>
        </div>
    </div>
</body>
</html>
